<!DOCTYPE html>
<html>
<head>
	<!-- *** TITLE *** -->
	<TITLE>Arith 1></TITLE>
	<!-- this path is from client POV -->
	<link rel="stylesheet" type="text/css" href="arith_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="myscripts.js"></script>
</head>
<body>
	<div id="form">
		<form>
			M1 len:
			<input type="number" class="oneDigitField" id="m1len" value="3" min="1" max="3" maxlength="1">
			M2 len:
			<input type="number" class="oneDigitField" id="m2len" value="3" min="1" max="3" maxlength="1">
			Max digit:
			<input type="number" class="oneDigitField" id="maxDig" value="9" min="1" max="9" maxlength="1">
			<input type="button" value="Randomize" onclick="setupMult()">
			<br>

			M1:
			<input type="number" class="threeDigitField" id="m1" value="999" min="0" max="999" maxlength="3">
			M2:
			<input type="number" class="threeDigitField" id="m2" value="999" min="0" max="999" maxlength="3">
			
			<input type="button" value="Set" onclick="initMult()">
			<input type="button" id="toLastButton" value="<<" onclick="toFirstState()">
			<input type="button" id="decrButton" value="<" onclick="decrState()">
			<span id="stateNum">0</span>
			<input type="button" id="incrButton" value=">" onclick="incrState()">
			<input type="button" id="toFirstButton" value=">>" onclick="toLastState()"><br>
			
			<input type = "checkbox" id ="chkInput">Input
			<input type = "checkbox" id ="chkPwd" onclick="reRenderState()">Pwd mode
			<input type = "checkbox" id ="chkExplain" onclick="reRenderState()">Explain
		</form>
	</div>
	<div id="workspace">
		<p id="m1" class="digit c0 r0">1</p>
		<p id="m1" class="digit c1 r0">2</p>
		<p id="m1" class="digit c2 r0">3</p>
		<p id="m2" class="digit c0 r1">4</p>
		<p id="m2" class="digit c1 r1">5</p>
		<p id="m2" class="digit c2 r1">6</p>
		<p id="a" class="digit c0 r2">7</p>
		<p id="a" class="digit c1 r2">8</p>
		<p id="a" class="digit c2 r2">9</p>
		<p id="a" class="digit c3 r2">A</p>
		<p id="a" class="digit c4 r2">B</p>
		<p id="a" class="digit c5 r2">C</p>
	</div>
	<div id="scratch">
		<p id="buff" class="digit c0 r0">1</p>
		<p id="buff" class="digit c1 r0">2</p>
		<p id="buff" class="digit c2 r0">3</p>
		<p id="mult" class="digit c0 r1">4</p>
		<p id="mult" class="digit c1 r1">5</p>
		<p id="mult" class="digit c2 r1">6</p>
		<p id="sum" class="digit c0 r2">7</p>
		<p id="sum" class="digit c1 r2">8</p>
		<p id="sum" class="digit c2 r2">9</p>
	</div>
</body>
</html>
