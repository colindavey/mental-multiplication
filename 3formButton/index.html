<!DOCTYPE html>
<html>
<head>
	<!-- *** TITLE *** -->
	<TITLE>Arith 1></TITLE>
	<!-- this path is from client POV -->
	<link rel="stylesheet" type="text/css" href="arith_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="myscripts.js"></script>
</head>
<body>
	<div id="form">
		<form>
			First multiplicand: <br>
			<input type="number" id="m1" name="m1" value="0" min="0" max="999" maxlength="3"><br>
			Second multiplicand: <br>
			<input type="number" id="m2" name="m2" value="0" min="0" max="999" maxlength="3"><br>
			<input type="button" value="Start" onclick="startMult()">
		</form>
	</div>
	<div id="workspace">
		<p id="r1c1" class="digit c1 r1">1</p>
		<p class="digit c2 r1">2</p>
		<p class="digit c3 r1">3</p>
		<p class="digit c1 r2">4</p>
		<p class="digit c2 r2">5</p>
		<p class="digit c3 r2">6</p>
		<p class="digit c1 r3">7</p>
		<p class="digit c2 r3">8</p>
		<p class="digit c3 r3">9</p>
		<p class="digit c4 r3">A</p>
		<p class="digit c5 r3">B</p>
		<p class="digit c6 r3">C</p>
	</div>
</body>
</html>
